<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一人Twitter</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/stye.css">
</head>
<body>
    <h1 class="title">ひとりTwitter</h1>
    <!-- 入力エリア -->
    <div class="todayText">
        <div class="text_item">
            <!-- <input type="text" id="key"> -->
            <textarea id="memo" class="memo" placeholder="今どうしてる？"></textarea>
            <p id="send" class="btn"><span class="sendicon"></span></p>
        </div>
    </div>

  <!-- ▼twitter風ここから -->
  <div class="twitter__container">

    <!-- タイトル -->
    <div class="twitter__title">
      <span class="twitter-logo"></span>
    </div>

    <!-- ▼タイムラインエリア scrollを外すと高さ固定解除 -->
    <div class="twitter__contents scroll">

      <!-- コンテンツエリア -->
      <div  id="twitterContent"></div>


      <!-- 記事エリア -->
      <div class="twitter__block">
        <figure>
          <img src="img/icon.png" />
        </figure>
        <div class="twitter__block-text">
          <div class="name">G's DEV22<span class="name_reply">@gs_dev22</span></div>
          <div class="date">11/14 15:00</div>
          <div class="text">
            今日からG's ACADEMYに入学。小さなアプリをたくさん作る〜〜(^o^)！！
          </div>
          <div class="twitter__icon">
            <span class="twitter-bubble">1</span>
            <span class="twitter-loop">4</span>
            <span class="twitter-heart">122</span>
            <span class="delete"></span>
          </div>
        </div>
      </div>


    </div>
    <!-- ▲タイムラインエリア ここまで -->
  </div>
  <!-- ▲twitter風ここまで -->

  <div id="clear" class="clearbtn">All Clear</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/contents.js"></script>
    
</body>
</html>
